<!DOCTYPE html>
<html>
<head>
<title>Anaya, Be My Valentine ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ffdde1,#ee9ca7);
overflow:hidden;
position:relative;
}

/* Floating hearts */
.heart{
position:absolute;
color:white;
font-size:20px;
animation:float 6s linear infinite;
opacity:0.7;
}

@keyframes float{
0%{transform:translateY(100vh);opacity:0;}
50%{opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

/* Card */
.card{
background:white;
padding:50px 60px;
border-radius:25px;
box-shadow:0 15px 40px rgba(0,0,0,0.15);
text-align:center;
position:relative;
z-index:2;
}

h1{
color:#d63384;
margin-bottom:15px;
}

p{
color:#6a040f;
margin-bottom:20px;
}

/* Buttons */
.buttons{
margin-top:30px;
position:relative;
height:80px;
}

button{
padding:12px 30px;
font-size:16px;
border:none;
border-radius:30px;
cursor:pointer;
transition:0.3s;
}

#yesBtn{
background:#ff4d6d;
color:white;
margin-right:20px;
}

#yesBtn:hover{
transform:scale(1.1);
background:#e63956;
}

#noBtn{
background:#ffe5ec;
color:#c9184a;
position:absolute;
left:160px;   /* Starting position FIXED */
top:0;
}
</style>
</head>

<body>

<div class="card">
<h1>Anaya ğŸ’–</h1>
<p id="subtext">Will you be my Valentine? ğŸ’˜</p>

<div class="buttons">
<button id="yesBtn">Yes ğŸ’–</button>
<button id="noBtn">No ğŸ™ˆ</button>
</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const subtext = document.getElementById("subtext");
const container = document.querySelector(".buttons");

let messages = [
"Anaya... are you sure? ğŸ¥º",
"Think again pretty please? ğŸ’—",
"I'll bring chocolates ğŸ«ğŸ˜Œ",
"I'll plan the cutest date ever ğŸŒ¸",
"Okay fine... but I know you'll say YES ğŸ˜ğŸ’–"
];

let count = 0;

// Make NO button run away
function moveButton() {
const containerRect = container.getBoundingClientRect();
const btnRect = noBtn.getBoundingClientRect();

const maxX = containerRect.width - btnRect.width;
const maxY = containerRect.height - btnRect.height;

const randomX = Math.random() * maxX;
const randomY = Math.random() * maxY;

noBtn.style.left = randomX + "px";
noBtn.style.top = randomY + "px";

if(count < messages.length){
subtext.innerText = messages[count];
count++;
}
}

noBtn.addEventListener("mouseenter", moveButton);

// YES button works properly
yesBtn.addEventListener("click", function(){
document.body.innerHTML = `
<div style="height:100vh;display:flex;justify-content:center;align-items:center;
background:linear-gradient(135deg,#ffdde1,#ee9ca7);flex-direction:column;text-align:center;">
<h1 style="font-size:3em;color:#c9184a;">ANAYA SAID YES!!! ğŸ’–ğŸ’–ğŸ’–</h1>
<p style="font-size:1.5em;margin-top:20px;color:#6a040f;">
Best decision ever ğŸ˜˜âœ¨<br><br>
Valentineâ€™s Day just became legendary ğŸ’•
</p>
</div>
`;
});

// Floating hearts
function createHeart(){
const heart = document.createElement("div");
heart.classList.add("heart");
heart.innerHTML = "ğŸ’—";
heart.style.left = Math.random() * 100 + "vw";
heart.style.fontSize = (Math.random() * 20 + 15) + "px";
heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
document.body.appendChild(heart);

setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
